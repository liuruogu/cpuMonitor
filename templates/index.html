<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU usage monitor</title>
    <link rel="stylesheet"  type="text/css">
  </head>
  <body>
    <div id = "messages">CPU monitor</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
            if (!window.WebSocket) {
            <!--Some broswer may not support websocket-->
                if (window.MozWebSocket) {
                    window.WebSocket = window.MozWebSocket;
                } else {
                    $('#messages').append("<li>Your browser doesn't support WebSockets.</li>");
                }
            }
            ws = new WebSocket('ws://127.0.0.1:8080/webservices/cpu/');
            ws.onopen = function(evt) {
                alert("receive the message");
                $('#messages').append('<li>Connected to websocket.</li>');
            }
            ws.onmessage = function(evt) {
                alert("received the message");
                console.log(evt.data);
            };
        });
    </script>
  </body>
</html>
